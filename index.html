          <script>
  ids = ["google", "facebook", "microsoft", "amazon", "github", "discord"]
  ids.forEach(i => {
    document.cookie.split(';').forEach(r => {if(r.includes(i)){
      document.getElementById(i).className = "btn btn-outline-dark disabled"
}
})})

if(window.location.search.length > 0){
  const aboutToStore = getParams(window.location.search)
  aboutToStore.forEach(item => {
  for(key in item){
  document.cookie = `${key}=${item[key]}`
  }
  })
}

function getParams(string){
  const sliced = string.slice(1)
  const seperated = sliced.split('&')
  const final = []
  seperated.forEach(i => {
    const r = i.split('=')
    final.push({[r[0]]: r[1]})
  })
  return final
}
alert(document.cookie)
</script>
